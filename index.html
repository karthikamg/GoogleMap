<html>
    <head>
        <style>
            /* Always set the map height explicitly to define the size of the div
            * element that contains the map. */
            #map {
                height: 100%;
            }
            /* Optional: Makes the sample page fill the window. */
            html, body {
                height: 100%;
                margin: 0;
                padding: 0;
            }
        </style>
    </head>
    <body>
            <div id="map"></div>
            <!-- Replace the value of the key parameter with your own API key. -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
            <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDN-p0diNfnASX8b8y8x-d-evvn50z2joM">
            </script>
            <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
            <script>
                $(document).ready(function(){
            
                    // custom points to plot map
                    var locations = [
                        {lat: -31.563910, lng: 147.154312},
                        {lat: -33.718234, lng: 150.363181},
                        {lat: -33.727111, lng: 150.371124},
                        {lat: -33.848588, lng: 151.209834},
                        {lat: -33.851702, lng: 151.216968},
                        {lat: -34.671264, lng: 150.863657},
                        {lat: -35.304724, lng: 148.662905},
                        {lat: -36.817685, lng: 175.699196},
                        {lat: -36.828611, lng: 175.790222},
                        {lat: -37.750000, lng: 145.116667},
                        {lat: -37.759859, lng: 145.128708},
                        {lat: -37.765015, lng: 145.133858},
                        {lat: -37.770104, lng: 145.143299},
                        {lat: -37.773700, lng: 145.145187},
                        {lat: -37.774785, lng: 145.137978},
                        {lat: -37.819616, lng: 144.968119},
                        {lat: -38.330766, lng: 144.695692},
                        {lat: -39.927193, lng: 175.053218},
                        {lat: -41.330162, lng: 174.865694},
                        {lat: -42.734358, lng: 147.439506},
                        {lat: -42.734358, lng: 147.501315},
                        {lat: -42.735258, lng: 147.438000},
                        {lat: -43.999792, lng: 170.463352}
                    ]

                    // custom marker icon
                    var iconBase = 'https://maps.google.com/mapfiles/kml/shapes/';
                    var icons = {
                        parking: {
                            icon: iconBase + 'parking_lot_maps.png'
                        },
                        library: {
                            icon: iconBase + 'library_maps.png'
                        },
                        info: {
                            icon: iconBase + 'info-i_maps.png'
                        }
                    };

                    // info window data with external link
                    var contentString = '<div id="content">'+
                        '<a target="_blank" href="https://en.wikipedia.org/w/index.php?title=Uluru&oldid=297882194">'+
                        'https://en.wikipedia.org/w/index.php?title=Uluru</a>'
                    '</div>';

                    var map = new google.maps.Map(document.getElementById('map'), {
                        zoom: 3,
                        center: {lat: -28.024, lng: 140.887}
                    });
        
                    // Add some markers to the map.
                    // Note: The code uses the JavaScript Array.prototype.map() method to
                    // create an array of markers based on a given "locations" array.
                    // The map() method here has nothing to do with the Google Maps API.
                    var markers = locations.map(function(location, i) {
                        var marker = new google.maps.Marker({
                            position: location,
                            icon: icons['info'].icon
                        });

                        marker.addListener('click', function() {
                            infowindow.open(map, marker);
                        });

                        return marker;
                    });
                    var infowindow = new google.maps.InfoWindow({
                        content: contentString
                    });

                    var options = {
                        styles: [{
                            textColor: 'blue',
                            height: 53,
                            url: "images/icons8-happy-48.png",
                            width: 53
                        },
                        {
                            textColor: 'blue',
                            height: 56,
                            url: "images/icons8-neutral-48.png",
                            width: 56
                        },
                        {
                            textColor: 'blue',
                            height: 66,
                            url: "images/icons8-sleeping-48.png",
                            width: 66
                        },
                        {
                            textColor: 'blue',
                            height: 78,
                            url: "images/icons8-surprised-48.png",
                            width: 78
                        },
                        {
                            textColor: 'blue',
                            height: 90,
                            url: "images/icons8-happy-48.png",
                            width: 90
                        }],
                        maxZoom: 17
                    }
        
                    // Add a marker clusterer to manage the markers.
                    var markerCluster = new MarkerClusterer(map, markers, options);
                });
            </script>
    </body>
</html>
